<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="MEMORY">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" lang="sass" href="css/style.scss">
    <title>MEMORY</title>
  </head>

  <body>
    <section>
      <h1>memory</h1>

      <form action="#">
        <fieldset id="fieldset_theme">
          <legend>Select Theme</legend>

          <div>
            <input class="inputs_theme input_active" type="button" value="Numbers">
            <input class="inputs_theme" type="button" value="Icons">
          </div>
        </fieldset>

        <fieldset id="fieldset_numbers">
          <legend>Numbers of Players</legend>

          <div>
            <input id="btn_1_player" class="inputs_numbers input_active" type="button" value="1">
            <input id="btn_2_players" class="inputs_numbers" type="button" value="2">
            <input id="btn_3_players" class="inputs_numbers" type="button" value="3">
            <input id="btn_4_players" class="inputs_numbers" type="button" value="4">
          </div>
        </fieldset>

        <fieldset id="fieldset_grid">
          <legend>Grid Size</legend>

          <div>
            <input id="btn_4x4" class="inputs_grid input_active" type="button" value="4x4">
            <input id="btn_6x6" class="inputs_grid" type="button" value="6x6">
          </div>
        </fieldset>

        <a href="" id="btn_start">Start Game</a>
      </form>
    </section>

    <script src="js/app.js"></script>
  </body>
</html>
