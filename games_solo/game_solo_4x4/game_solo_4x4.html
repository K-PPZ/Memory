<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="GAME_SOLO_4X4">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" lang="sass" href="css/style.scss">
    <title>GAME_SOLO_4X4</title>
  </head>

  <body>
    <section id="section_win" class="win_hidden">
      <div id="case_win">
        <div id="div_title_message">
          <h1>You did it!</h1>
          <p id="message_win">Game over! Here's how you got on...</p>
        </div>

        <div id="div_time_moves">
          <div id="best_score">
            <h3>Best Score</h3>
            <p id="name">Player</p>

            <div id="best_time_moves">
              <div id="best_time">
                <p id="title_time">Time:</p>
                <div id="best_mins_secs">
                  <p id="best_mins">00</p>
                  <p>:</p>
                  <p id="best_secs">00</p>
                </div>
              </div>
  
              <div id="best_moves">
                <p id="title_moves">Moves:</p>
                <p id="best_num_moves_win">00</p>
              </div>
            </div>
          </div>
          
          <div id="time_win">
            <h3>Time Elapsed</h3>
            <div id="min_sec">
              <p id="mins_win"></p>
              <p>:</p>
              <p id="secs_win"></p>
            </div>
          </div>
    
          <div id="moves_win">
            <h3>Moves Taken</h3>
            <p id="num_moves_win">00</p>
          </div>
        </div>

        <div id="btn_setting">
          <button id="restart_win">Restart</button>
          <a href="../../index.html" id="newgame">New Game</a>
        </div>
      </div>
    </section>

    <header>
      <h1>memory</h1>

      <div>
        <button id="restart">Restart</button>
        <a href="../../index.html" id="newgame">New Game</a>
      </div>
    </header>

    <main id="main">
    </main>

    <footer>
      <div id="time">
        <h3>Time</h3>
        <div>
          <p id="mins"></p>
          <p>:</p>
          <p id="secs"></p>
        </div>
      </div>

      <div id="moves">
        <h3>Moves</h3>
        <p id="num_moves">00</p>
      </div>
    </footer>

    <script src="js/app.js" type="module"></script>
  </body>
</html>
